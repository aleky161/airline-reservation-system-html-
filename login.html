    <main style="font-family: Arial, sans-serif; text-align: center;">
      <h1 style="font-size: 2.5em;">Login</h1>
      <form style="max-width: 400px; margin: 0 auto; background-color: rgba(255,255,255,0.7); padding: 20px; border-radius: 5px;">
        <div style="display: flex; flex-direction: column; margin-bottom: 20px;">
          <label style="font-weight: bold; margin-bottom: 5px;">Username:</label>
          <input style="padding: 5px; border: 1px solid #ccc; border-radius: 5px;" type="text" id="username" name="username">
        </div>
        <div style="display: flex; flex-direction: column; margin-bottom: 20px;">
          <label style="font-weight: bold; margin-bottom: 5px;">Password:</label>
          <input style="padding: 5px; border: 1px solid #ccc; border-radius: 5px;" type="password" id="password" name="password">
        </div>
        <input style="background-color: #0066cc; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;" type="submit" value="Submit">
      </form>
