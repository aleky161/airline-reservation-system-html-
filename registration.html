  <main style="font-family: Arial, sans-serif; text-align: center; background-color: rgba(255, 255, 255, 0.7);">
    <h1 style="font-size: 2.5em;">User Registration</h1>
    <form style="display: flex; flex-direction: column; align-items: center;">
      <label for="name" style="font-size: 1.2em; margin-bottom: 0.5em;">Name:</label>
      <input type="text" id="name" name="name" required style="padding: 0.5em; border: none; border-radius: 3px; margin-bottom: 1em;">
      <label for="email" style="font-size: 1.2em; margin-bottom: 0.5em;">Email:</label>
      <input type="email" id="email" name="email" required style="padding: 0.5em; border: none; border-radius: 3px; margin-bottom: 1em;">
      <label for="password" style="font-size: 1.2em; margin-bottom: 0.5em;">Password:</label>
      <input type="password" id="password" name="password" required style="padding: 0.5em; border: none; border-radius: 3px; margin-bottom: 1em;">
      <label for="confirm-password" style="font-size: 1.2em; margin-bottom: 0.5em;">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required style="padding: 0.5em; border: none; border-radius: 3px; margin-bottom: 1em;">
      <button type="submit" style="background-color: #0066cc; color: #fff; padding: 0.5em 1em; border: none; border-radius: 3px; font-size: 1.2em; cursor: pointer;">Register</button>
    </form>    
  </main>
